<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cambio de Color</title>
    <link rel="stylesheet" href="generadorComparativo.css">
    <script src="generadorComparativo.js"></script>
</head>

<body>
    <h1>Simulador de Daltonismo</h1>
    <button onclick="generarColor()">Generar Color</button>
    <div id="colores">
        <div>
            <div id="normal" class="cuadrado"></div>
            <div class="label">Normal</div>
            <div class="codigo"></div>
        </div>
        <div>
            <div id="protanopia" class="cuadrado"></div>
            <div class="label">Protanopia</div>
            <div class="codigo"></div>
        </div>
        <div>
            <div id="deuteranopia" class="cuadrado"></div>
            <div class="label">Deuteranopia</div>
            <div class="codigo"></div>
        </div>
        <div>
            <div id="tritanopia" class="cuadrado"></div>
            <div class="label">Tritanopia</div>
            <div class="codigo"></div>
        </div>
    </div>
</body>

</html>
